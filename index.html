<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #snake-game {
            background-color: #333;
            width: 300px; /* Largura fixa do jogo */
            height: 300px; /* Altura fixa do jogo */
            border: 1px solid #fff; /* borda branca */
        }

        #score {
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }

        #victory-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            background-color: white;
            border: 2px solid #4CAF50;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }

        .ticket-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #4CAF50; /* Cor do texto "VALE BEIJO E CARINHOS:" */
        }

        .ticket-text span {
            font-weight: bold;
            color: #4CAF50;
        }

        .ticket-text small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #4CAF50; /* Cor do texto "Quando quiser resgatar seu prêmio só me apresentar esse cupom" */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="snake-game"></div>
        <div id="score">Score: <span id="score-number">0</span></div>
        <div id="victory-message">
            <div class="ticket-text">
                <p>Parabéns! Você venceu!</p>
                <p><span>VALE BEIJO E CARINHOS:</span></p>
                <p>Quando quiser resgatar seu prêmio só me apresentar esse cupom</p>
                <small>*Usos Ilimitados e Validade Eterna*</small>
            </div>
        </div>
        <button id="start-button">Start</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('snake-game');
            const scoreDisplay = document.getElementById('score-number');
            const startButton = document.getElementById('start-button');
            const victoryMessage = document.getElementById('victory-message');

            const gridSize = 15;
            const tileSize = 20;

            const canvasWidth = gridSize * tileSize;
            const canvasHeight = gridSize * tileSize;

            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            gameContainer.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            let snake = [
                { x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) }
            ];

            let apple = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
            let direction = { x: 1, y: 0 };
            let score = 0;
            let gameRunning = false;
            let gameInterval;

            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw snake
                snake.forEach((segment, index) => {
                    if (index === 0) {
                        ctx.fillStyle = '#22741C'; // Cor mais escura para a cabeça da cobrinha
                    } else {
                        ctx.fillStyle = '#39ff14'; // Cor mais clara para o corpo da cobrinha
                    }
                    ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
                });

                // Draw apple
                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x * tileSize, apple.y * tileSize, tileSize, tileSize);

                // Draw score
                scoreDisplay.textContent = score;
            }

            function updateGame() {
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

                // Check collision with walls or itself
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver();
                    return;
                }

                // Check if apple is eaten
                if (head.x === apple.x && head.y === apple.y) {
                    score++;
                    snake.unshift({ ...head }); // Add new head instead of popping the tail
                    generateNewApple();
                } else {
                    snake.unshift({ ...head });
                    snake.pop(); // Remove tail segment
                }

                drawGame();

                // Check if score is 5 for victory
                if (score === 999999999999999) {
                    gameRunning = false;
                    clearInterval(gameInterval);
                    victoryMessage.style.display = 'block';
                }
            }

            function generateNewApple() {
                // Ensure the new apple is not placed on the snake
                do {
                    apple = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
                } while (snake.some(segment => segment.x === apple.x && segment.y === apple.y));
            }

            function resetGame() {
                snake = [
                    { x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) }
                ];
                direction = { x: 1, y: 0 };
                score = 0;
                generateNewApple();
                drawGame();
            }

            function startGame() {
                if (!gameRunning) {
                    gameRunning = true;
                    gameInterval = setInterval(updateGame, 100);
                }
            }

            function gameOver() {
                gameRunning = false;
                clearInterval(gameInterval);
                alert('Game Over! Your score is ' + score);
                resetGame();
            }

            document.addEventListener('keydown', (event) => {
                if (!gameRunning) return;

                switch (event.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) {
                            direction = { x: 0, y: -1 };
                        }
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) {
                            direction = { x: 0, y: 1 };
                        }
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) {
                            direction = { x: -1, y: 0 };
                        }
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) {
                            direction = { x: 1, y: 0 };
                        }
                        break;
                }
            });

            startButton.addEventListener('click', () => {
                if (!gameRunning) {
                    startGame();
                }
            });

            resetGame(); // Initialize game

            drawGame(); // Draw initial state
        });
    </script>
</body>
</html>
