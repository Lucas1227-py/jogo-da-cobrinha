<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #snake-game {
            background-color: #333;
            width: 300px;
            height: 300px;
            border: 1px solid #fff;
            position: relative;
        }

        #score {
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }

        #victory-message {
            display: none;
            margin-top: 20px;
            text-align: center;
            background-color: white;
            border: 2px solid #4CAF50;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .control-button:active {
            background-color: #388E3C;
        }

        .controls .up {
            grid-area: up;
        }

        .controls .down {
            grid-area: down;
        }

        .controls .left {
            grid-area: left;
        }

        .controls .right {
            grid-area: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="snake-game"></div>
        <div id="score">Score: <span id="score-number">0</span></div>
        <div id="victory-message">
            <p>Parabéns! Você venceu!</p>
        </div>
        <button id="start-button">Start</button>
        <div class="controls">
            <button class="control-button up">↑</button>
            <button class="control-button left">←</button>
            <button class="control-button right">→</button>
            <button class="control-button down">↓</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('snake-game');
            const scoreDisplay = document.getElementById('score-number');
            const startButton = document.getElementById('start-button');
            const victoryMessage = document.getElementById('victory-message');
            const controls = document.querySelectorAll('.control-button');

            const gridSize = 15;
            const tileSize = 20;

            const canvasWidth = gridSize * tileSize;
            const canvasHeight = gridSize * tileSize;

            const canvas = document.createElement('canvas');
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            gameContainer.appendChild(canvas);

            const ctx = canvas.getContext('2d');

            let snake = [
                { x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) }
            ];

            let apple = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
            let direction = { x: 1, y: 0 };
            let score = 0;
            let gameRunning = false;
            let gameInterval;

            function drawGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw snake
                snake.forEach((segment, index) => {
                    ctx.fillStyle = index === 0 ? '#22741C' : '#39ff14';
                    ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
                });

                // Draw apple
                ctx.fillStyle = 'red';
                ctx.fillRect(apple.x * tileSize, apple.y * tileSize, tileSize, tileSize);

                scoreDisplay.textContent = score;
            }

            function updateGame() {
                const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                    gameOver();
                    return;
                }

                if (head.x === apple.x && head.y === apple.y) {
                    score++;
                    snake.unshift({ ...head });
                    generateNewApple();
                } else {
                    snake.unshift({ ...head });
                    snake.pop();
                }

                drawGame();
            }

            function generateNewApple() {
                do {
                    apple = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
                } while (snake.some(segment => segment.x === apple.x && segment.y === apple.y));
            }

            function resetGame() {
                snake = [
                    { x: Math.floor(gridSize / 2), y: Math.floor(gridSize / 2) }
                ];
                direction = { x: 1, y: 0 };
                score = 0;
                generateNewApple();
                drawGame();
            }

            function startGame() {
                if (!gameRunning) {
                    gameRunning = true;
                    gameInterval = setInterval(updateGame, 25);
                }
            }

            function gameOver() {
                gameRunning = false;
                clearInterval(gameInterval);
                alert('Game Over! Your score is ' + score);
                resetGame();
            }

            document.addEventListener('keydown', (event) => {
                if (!gameRunning) return;

                switch (event.key) {
                    case 'ArrowUp':
                        if (direction.y === 0) direction = { x: 0, y: -1 };
                        break;
                    case 'ArrowDown':
                        if (direction.y === 0) direction = { x: 0, y: 1 };
                        break;
                    case 'ArrowLeft':
                        if (direction.x === 0) direction = { x: -1, y: 0 };
                        break;
                    case 'ArrowRight':
                        if (direction.x === 0) direction = { x: 1, y: 0 };
                        break;
                }
            });

            controls.forEach(button => {
                button.addEventListener('click', () => {
                    if (!gameRunning) return;

                    const classList = button.classList;
                    if (classList.contains('up') && direction.y === 0) direction = { x: 0, y: -1 };
                    if (classList.contains('down') && direction.y === 0) direction = { x: 0, y: 1 };
                    if (classList.contains('left') && direction.x === 0) direction = { x: -1, y: 0 };
                    if (classList.contains('right') && direction.x === 0) direction = { x: 1, y: 0 };
                });
            });

            startButton.addEventListener('click', () => {
                if (!gameRunning) startGame();
            });

            resetGame();
            drawGame();
        });
    </script>
</body>
</html>
